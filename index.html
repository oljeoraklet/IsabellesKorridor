<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,800;0,900;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1 id="header-cleaning">Is it cleaning week?</h1>
			</div>
			<div class="room-info">
				<div class="button-container">
					<button class="dropbtn">Choose your room</button>
				</div>
				<div class="dropdown-menu">
					<button id="32-132">32-132</button>
					<button id="32-132">32-133</button>
					<button id="32-132">32-134</button>
					<button id="32-132">32-135</button>
					<button id="32-132">32-136</button>
					<button id="32-132">32-137</button>
				</div>
			</div>
			<div class="cleaning-info hide">
				<button class="kitchen-button">Kök</button>
				<button class="corridor-button">Korridor</button>
				<button class="shower-button">Dusch</button>
				<div class="info-container">
					<div class="kitchen-container">
						<i class="fas fa-times-circle"> </i>
						<h2 class="header-areas">Köket</h2>
						<ul class="to-dos">
							<li>Töm diskstället</li>
							<li>Torka av bänk och bord</li>
							<li>Dammsug golv efter behov</li>
							<li>Ta ut återvinningen</li>
						</ul>
					</div>
					<div class="corridor-container">
						<i class="fas fa-times-circle"></i>
						<h2 class="header-areas">Korridoren</h2>
						<ul class="to-dos">
							<li>Sopa och dammsug golvet</li>
							<li>Ta ut återvinningen i korridoren</li>
							<li>Moppa golvet om nödvändigt</li>
						</ul>
					</div>
					<div class="shower-container">
						<i class="fas fa-times-circle"></i>
						<h2 class="header-areas">Duschen</h2>
						<ul class="to-dos">
							<li>Töm papperskorgen</li>
							<li>Spola av och moppa golvet</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="cute-dog-video hide">
				<video
					width="480"
					height="360"
					src="./video.mp4"
					autoplay
					loop
					muted
				></video>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
